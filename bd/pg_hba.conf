# PostgreSQL Client Authentication Configuration File
# Configuración para GIGA

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" es para conexiones Unix domain socket
local   all             postgres                                peer
local   all             all                                     peer

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Conexiones desde contenedores Docker
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256

# Permitir conexiones desde cualquier IP para desarrollo
# ⚠️ SOLO PARA DESARROLLO - Cambiar en producción
host    all             all             0.0.0.0/0               scram-sha-256

# Configuración específica para GIGA
host    giga            giga_user       all                     scram-sha-256

