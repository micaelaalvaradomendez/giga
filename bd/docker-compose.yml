version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: giga-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=giga
      - POSTGRES_USER=giga_user
      - POSTGRES_PASSWORD=giga2025
      - PGDATA=/var/lib/postgresql/data/pgdata
      - LANG=es_AR.UTF-8
      - LC_ALL=es_AR.UTF-8
      - TZ=America/Argentina/Buenos_Aires
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./logs:/var/log/postgresql
    networks:
      - giga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giga_user -d giga"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Servicio opcional para administraci√≥n
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: giga-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@giga.dev
      - PGADMIN_DEFAULT_PASSWORD=admin2025
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - giga-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  giga-network:
    external: true