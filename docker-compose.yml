version: '3.8'

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: giga-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-giga}
      - POSTGRES_USER=${DB_USER:-giga_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-giga_user} -d ${DB_NAME:-giga}" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  # Backend Django
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.prod
    container_name: giga-django
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}

      # Email Configuration (Railway Dashboard)
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}

      # Session Configuration
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - SESSION_COOKIE_AGE=${SESSION_COOKIE_AGE:-3600}

      - DB_NAME=${DB_NAME:-giga}
      - DB_USER=${DB_USER:-giga_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-False}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health", "||", "curl", "-f", "http://localhost:8000/api/", "||", "exit", "1" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Frontend Svelte
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    container_name: giga-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000", "||", "exit", "1" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: giga-minio
    command: server /data --console-address ":9090"
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-giga-user}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: giga-n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - TZ=America/Argentina/Buenos_Aires
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      # PostgreSQL Backend para n8n (persistencia)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_NAME:-giga}
      - DB_POSTGRESDB_USER=${DB_USER:-giga_user}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=n8n
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  minio_data:
    driver: local
  n8n_data:
    driver: local
